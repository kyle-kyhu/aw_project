{% load static %}


{% block content %}
<h2>file list</h2>

    <div class="file-list">
        {% for file in files %}
        <div class="file-icon">
            <a href="{% url 'dropbox:file_detail' file.id %}">
                <img src="{% static 'images/search-file_404236.png' %}" alt="{{ file.name }}">
                <p>{{ file.file }}</p>
            </a>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
