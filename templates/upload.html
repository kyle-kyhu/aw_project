{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    
<main>
{% block content %}
            
        <h2>Add CVS file</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Run</button>
        </form>

    <h3>CSV File Download</h3>
    
    <a href="{% url 'download_file' %}" download>Download CSV</a>



{% endblock %}
 
</main>
</body>
</html>
